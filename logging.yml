version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "%(asctime)s [%(levelname)s] %(message)s"
  # access:
  #   format: '%(asctime)s [%(levelname)s] %(client_addr)s - "%(request_line)s" %(status_code)s'

handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  # access:
  #   class: logging.StreamHandler
  #   formatter: access
  #   stream: ext://sys.stdout

loggers:
  sparql_llm:
    level: DEBUG
    handlers: [default]
    propagate: False
  uvicorn:
    level: DEBUG
    handlers: [default]
    propagate: False
  uvicorn.error:
    level: DEBUG
    handlers: [default]
    propagate: False
  # uvicorn.access:
  #   level: DEBUG
  #   handlers: [access]
  #   propagate: False

root:
  level: DEBUG
  handlers: [default]
